<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Line Partner</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>🎭 Line Partner</h1>
    <p class="sub">Record and manage your line rehearsals</p>
    <div id="permissionStatus" class="permission-status hidden">
      <span id="permissionIcon">🎤</span>
      <span id="permissionText">Microphone access required</span>
    </div>
  </header>

  <main>
    <section class="file-list-section">
      <div class="section-header">
        <h2>Your Recordings</h2>
        <button id="uploadBtn" class="secondary" title="Upload existing recording">📤</button>
      </div>
      <div id="fileList" class="file-list">
        <!-- Files will be populated here -->
      </div>
    </section>
  </main>

  <!-- Floating Action Button -->
  <button id="addButton" class="fab" title="New Recording">+</button>

  <!-- Recording Dialog -->
  <div id="recordingDialog" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>New Recording</h3>
        <button id="closeRecordingBtn" class="close-btn">×</button>
      </div>
      <div class="modal-body">
        <div class="mic-selection">
          <label for="micSelect">Microphone:</label>
          <select id="micSelect">
            <option value="">Loading microphones...</option>
          </select>
        </div>
        <div class="recording-controls">
          <button id="startStopBtn" class="primary">Start</button>
          <button id="myLineBtn" class="hold" disabled title="Hold to route mic to right channel">My line (hold)</button>
        </div>
        <div class="recording-status">
          <div><strong>State:</strong> <span id="state">idle</span></div>
          <div><strong>Elapsed:</strong> <span id="elapsed">00:00</span></div>
          <div><strong>Recorded:</strong> <span id="size">0.0 MB</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Playback Dialog -->
  <div id="playbackDialog" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="playbackTitle">Playback</h3>
        <button id="closePlaybackBtn" class="close-btn">×</button>
      </div>
      <div class="modal-body">
        <div class="playback-layout">
          <div class="playback-main">
            <div class="playback-controls">
              <button id="seekBackBtn" class="icon-btn" title="Seek back 15 seconds">⏪</button>
              <button id="playBtn" class="icon-btn primary" title="Play">▶️</button>
              <button id="seekForwardBtn" class="icon-btn" title="Seek forward 15 seconds">⏩</button>
            </div>
            <audio id="player" preload="metadata" controls controlsList="nodownload"></audio>
            <div class="download-section">
              <button id="downloadBtn" class="secondary">Download</button>
            </div>
          </div>
          <div class="playback-mix">
            <div class="mix-labels">
              <span class="speaker-icon">🔊</span>
              <div class="volume-control">
                <div class="volume-label">Partner Volume<br><small>(Right Channel Only)</small></div>
                <input id="rightLevel" type="range" min="0" max="100" value="100" orient="vertical" />
                <div class="volume-indicator">100%</div>
              </div>
              <span class="speaker-icon">🔇</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden elements -->
  <audio id="sourceAudio" preload="metadata" class="hidden"></audio>
  <input id="uploadInput" type="file" accept=".webm,audio/*" class="hidden" />

  <script type="module" src="./app.js"></script>
</body>
</html>
